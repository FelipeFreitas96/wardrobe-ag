<div class="dropdown">
    <select [name]="name" [formControl]="formGroup ? formGroup.controls[name] : standaloneControl"
        (change)="onChangeValue($event)">
        <option *ngFor="let option of options" value="{{option.value}}" [selected]="value == option.value">
            {{option.label}}
        </option>
    </select>
</div>
