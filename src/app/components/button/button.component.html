<ng-container *ngIf="currentIcon">
    <div class="icon-empty"></div>
    <div class="icon">
        <ng-container *ngComponentOutlet="currentIcon"></ng-container>
    </div>
</ng-container>

<input [type]="type" (click)="onClick?.($event)" (submit)="onSubmit?.($event)" [value]="value" [class.primary]="primary"
    [class.hasIcon]="currentIcon" />
